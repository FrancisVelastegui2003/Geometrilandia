<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Geometrilandia</title>
    <link rel="stylesheet" href="/css/adult-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Geometrilandia</h1>
            <p>Sistema educativo para niños de 2-4 años</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="cedula">Cédula del tutor:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>

        <div class="text-center">
            <p>¿No tienes cuenta? <a href="/register" class="link">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Inicializar formulario de login
        document.addEventListener('DOMContentLoaded', function() {
            initLoginForm();
        });
    </script>
</body>
</html>
