<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Geometrilandia</title>
    <meta name="description" content="Inicia sesión en Geometrilandia - Sistema educativo interactivo para niños de 2 a 4 años">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-card">
            <div class="auth-header">
                <h1>🏰 Geometrilandia</h1>
                <p>Bienvenido de vuelta</p>
            </div>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input 
                        type="email" 
                        id="correo" 
                        name="correo" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="tu@correo.com"
                        aria-describedby="correo-help"
                    >
                    <div id="correo-help" class="sr-only">Ingresa tu correo electrónico registrado</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="Tu contraseña"
                        aria-describedby="password-help"
                    >
                    <div id="password-help" class="sr-only">Ingresa tu contraseña</div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-full">
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="text-center mt-lg">
                <p>¿No tienes cuenta? 
                    <a href="/register" class="link-primary">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
