<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Geometrilandia</title>
    <link rel="stylesheet" href="/css/adult-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🔷 Geometrilandia</h1>
            <p>Registro de nuevo usuario</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="cedula">Cédula del tutor:</label>
                <input type="text" id="cedula" name="cedula" required 
                       placeholder="Ej: 1234567890">
            </div>

            <div class="form-group">
                <label for="nombre_nino">Nombre del niño/a:</label>
                <input type="text" id="nombre_nino" name="nombre_nino" required 
                       placeholder="Ej: María José">
            </div>

            <div class="form-group">
                <label for="edad">Edad del niño/a:</label>
                <select id="edad" name="edad" required>
                    <option value="">Selecciona la edad</option>
                    <option value="2">2 años</option>
                    <option value="3">3 años</option>
                    <option value="4">4 años</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                       minlength="6" placeholder="Mínimo 6 caracteres">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Repite la contraseña">
            </div>

            <button type="submit" class="btn" id="registerBtn">
                Registrarse
            </button>
        </form>

        <div class="text-center">
            <p>¿Ya tienes cuenta? <a href="/login" class="link">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Inicializar formulario de registro
        document.addEventListener('DOMContentLoaded', function() {
            initRegisterForm();
        });
    </script>
</body>
</html>
