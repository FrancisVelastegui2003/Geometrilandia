<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Libre - Geometrilandia</title>
    <link rel="stylesheet" href="/css/libre.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">
        <span class="back-icon">← Volver</span>
    </button>

    <div class="kids-container">
        <div class="feedback-message feedback-info">
                    <span class="sound-wave"></span>
                    ¡Acerca una figura al lector y descubre que es!
                    <span class="sound-wave"></span>
        </div>
        <div class="game-area bounce-in">
            <div id="welcomeScreen" class="show">
                <div class="figura-display" id="figuraDisplay">
                    <div class="loading hidden" id="loadingIndicator">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Detectando...</div>
                    </div>
                    <div class="figura-icon" id="figuraIcon">❓</div>
                    <div class="figura-name" id="figuraName"></div>
                </div>

                <div id="feedbackMessage" class="feedback-message hidden"></div>
            </div>
        </div>
        <img src="/img/mago.png" alt="Mago sonriente" class="mago-img" />
    </div>

    <!-- Audio para retroalimentación -->
    <audio id="successSound" preload="auto">
        <source src="/audio/success.mp3" type="audio/mpeg">
    </audio>
    <audio id="detectSound" preload="auto">
        <source src="/audio/detect.mp3" type="audio/mpeg">
    </audio>

    <script src="/js/game-common.js"></script>
    <script src="/js/modo-libre.js"></script>
    <script>
        // Inicializar modo libre
        document.addEventListener('DOMContentLoaded', function() {
            initModoLibre();
        });
    </script>
</body>
</html>
